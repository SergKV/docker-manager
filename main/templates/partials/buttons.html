<div class="btn-group mb-4">
    <button id="install-btn" class="btn btn-primary" disabled>
        <i class="fas fa-download status-icon"></i> Install
    </button>
    <button id="update-btn" class="btn btn-secondary" disabled>
        <i class="fas fa-sync-alt status-icon"></i> Update
    </button>
    <button id="uninstall-btn" class="btn btn-danger" disabled>
        <i class="fas fa-trash-alt status-icon"></i> Uninstall
    </button>
    <button id="refresh-btn" class="btn btn-info">
        <i class="fas fa-redo status-icon"></i> Refresh
    </button>
    <div class="form-check form-switch ms-3 d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="auto-refresh-toggle" checked>
        <label class="form-check-label ms-2" for="auto-refresh-toggle">Auto-refresh</label>
    </div>
</div>
